<!-- backend/app/templates/hybrid.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hybrid Render</title>
    {% if css_bundle %}
    <link rel="stylesheet" href="/static/{{ css_bundle }}" />
    {% endif %} {% if js_bundle %}
    <script type="module" src="/static/{{ js_bundle }}"></script>
    {% endif %}
  </head>
  <body>
    <h1>This part is rendered by Jinja2</h1>
    <div id="root"></div>
  </body>
</html>
